<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 0</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <br>
    v1:
    <label for="x1">x</label>
    <input type="text" id="x1" name="x"
      minlength="4" maxlength="8" size="10">
    <label for="y1">y</label>
    <input type="text" id="y1" name="y"
      minlength="4" maxlength="8" size="10">
    <br>
    v2:
    <label for="x2">x</label>
    <input type="text" id="x2" name="x"
      minlength="4" maxlength="8" size="10">
    <label for="y2">y</label>
    <input type="text" id="y2" name="y"
      minlength="4" maxlength="8" size="10">
    <br>
    <input type="button" value="Draw" onclick="handleDrawEvent()"/>
    <br> <br>

    <label for="op-select">Operation:</label>
    <select name="operations" id="op-select">
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="div">Divide</option>
      <option value="mul">Multiply</option>
      <option value="mag">Magnitude</option>
      <option value="norm">Normalize</option>
      <option value="angle">Angle between</option>
    </select>
    <label for="scalar">Scalar:</label>
    <input type="text" id="scalar" name="scalar"
      minlength="4" maxlength="8" size="10">
    <br>
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()"/>
  </body>
</html>
