<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>A2 Blocky Animal</title>
</head>

<body onload="main()">
  <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
  </canvas>
  <div>
    <p id="fps"></p>
  </div>
  <div>
    <label for="joint1Slide">Tail Base Joint:</label>
    <input type="range" id="joint1Slide" name="joint1Slide" min="-35" max="25" value="0" />
    <br>
    <label for="joint2Slide">Tail End Joint:</label>
    <input type="range" id="joint2Slide" name="joint2Slide" min="-15" max="15" value="0" />
  </div>
  <br>
  <div>
    <label for="angleSlide">Camera Angle:</label>
    <input type="range" id="angleSlide" name="angleSlide" min="0" max="360" value="0" />
  </div>

  <script src="lib/webgl-utils.js"></script>
  <script src="lib/webgl-debug.js"></script>
  <script src="lib/cuon-utils.js"></script>
  <script src="lib/cuon-matrix.js"></script>
  <script src="Cube.js"></script>
  <script src="BlockyAnimal.js"></script>
</body>

</html>
